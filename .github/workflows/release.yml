name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check commit message for release
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ ^ðŸš€[[:space:]]release:[[:space:]]*(v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Detected release commit for version: $VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Not a release commit"
          fi

  lint-and-typecheck:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run tsc --noEmit

  generate-changelog:
    needs: [check-release, lint-and-typecheck]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      changelog: ${{ steps.ai.outputs.text }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Get commit log
        id: commits
        run: |
          if [ -n "${{ steps.prev_tag.outputs.tag }}" ]; then
            COMMITS=$(git log ${{ steps.prev_tag.outputs.tag }}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get release date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Generate changelog with AI
        id: ai
        uses: vercel/ai-action@v2
        with:
          api-key: ${{ secrets.AI_GATEWAY_API_KEY }}
          model: anthropic/claude-haiku-4-5
          system: |
            You are a changelog generator for Anko, a SQL desktop client application.
            Your personality: A friendly geek who loves anime, gaming, and tech culture.
            Write changelogs that are fun, witty, and sprinkled with clever puns or references.
            Keep it lighthearted but informative - users should smile while learning what's new.
            Avoid being cringe or trying too hard. Natural humor > forced jokes.
          prompt: |
            Generate a changelog entry for version ${{ needs.check-release.outputs.version }} released on ${{ steps.date.outputs.date }}.

            Commits since last release (using conventional commits with emojis):
            ${{ steps.commits.outputs.commits }}

            Commit type mapping:
            - âœ¨ feat = New Features (the good stuff!)
            - ðŸ› fix = Bug Fixes (squashed bugs)
            - âš¡ perf = Performance (speed boosts)
            - ðŸ”’ security = Security (patches)
            - â™»ï¸ refactor, ðŸ’„ style, ðŸ”§ chore = Under the Hood

            Format as markdown:
            ## [${{ needs.check-release.outputs.version }}] - ${{ steps.date.outputs.date }}

            ### Highlights
            (1-2 fun sentences about the coolest changes - hook the reader!)

            ### New Features âœ¨
            (from âœ¨ feat commits - make them sound exciting)

            ### Improvements âš¡
            (from âš¡ perf commits and notable refactors)

            ### Bug Fixes ðŸ›
            (from ðŸ› fix commits - celebrate the squashed bugs)

            ### Security ðŸ”’
            (from ðŸ”’ security commits, if any)

            Style guidelines:
            - Be witty but not forced - natural humor wins
            - Occasional puns welcome (database puns, anime references, gaming terms)
            - Keep descriptions clear despite the fun tone
            - Only include sections that have changes
            - Skip ðŸ“ docs, ðŸ‘· ci, ðŸ”§ chore unless notable
            - Use present tense ("Add" not "Added")
            - Don't include commit hashes in output
            - You can use emojis sparingly for flair

            Output ONLY the markdown, nothing else.

      - name: Update CHANGELOG.md
        run: |
          # Create temp file with new changelog entry
          echo "${{ steps.ai.outputs.text }}" > new_entry.md
          echo "" >> new_entry.md

          # Insert after the marker
          sed -i '/<!-- CHANGELOG_INSERT_MARKER -->/r new_entry.md' CHANGELOG.md

          rm new_entry.md

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for ${{ needs.check-release.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"

      - name: Create and push tag
        run: |
          git tag ${{ needs.check-release.outputs.version }}
          git push origin ${{ needs.check-release.outputs.version }}

  create-release:
    needs: [check-release, generate-changelog]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4

      - name: Create draft release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          draft: true
          body: ${{ needs.generate-changelog.outputs.changelog }}

  build:
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            args: ''
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    needs: [check-release, create-release, build]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
